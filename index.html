
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Информация о треке</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2f3b26 0, #111611 45%, #050605 100%);
      color: #f4f4e6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(12, 18, 10, 0.96);
      border-radius: 18px;
      border: 1px solid rgba(158, 177, 120, 0.7);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
      max-width: 420px;
      width: 100%;
      padding: 24px 22px 26px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background-image:
        radial-gradient(circle at 0 0, rgba(151, 184, 96, 0.14) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(196, 180, 96, 0.10) 0, transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(191, 204, 135, 0.8);
      background: linear-gradient(135deg, rgba(63, 79, 37, 0.92), rgba(30, 38, 19, 0.98));
      margin-bottom: 12px;
      color: #f5f5dc;
    }
    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #d4e08f;
      box-shadow: 0 0 8px rgba(212, 224, 143, 0.9);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      line-height: 1.25;
    }
    .subtitle {
      font-size: 13px;
      color: #d6d7c5;
      margin-bottom: 18px;
    }
    .block-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 8px;
      color: #c3cf96;
    }
    .list {
      list-style: none;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 18px;
    }
    .list li span.label {
      color: #98a87a;
    }
    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(169, 187, 110, 0.9), transparent);
      margin: 8px 0 16px;
    }
    .label-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #f5f5dc;
    }
    .phone-wrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }
    .phone-label {
      color: #aab38c;
    }
    .phone {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid rgba(190, 204, 134, 0.95);
      background: radial-gradient(circle at 0 0, rgba(209, 224, 145, 0.24), rgba(46, 63, 29, 0.96));
      font-weight: 600;
      font-size: 14px;
      color: #f9f9e1;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 18px rgba(155, 181, 103, 0.35);
    }
    .phone small {
      font-weight: 400;
      opacity: 0.9;
      margin-right: 4px;
    }
    @media (max-width: 480px) {
      .card {
        padding: 20px 16px 22px;
      }
      h1 {
        font-size: 19px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">
      <span class="tag-dot"></span>
      ПРОЕКТ · ПЕСНЯ
    </div>
    <h1>Команда трека</h1>
    <p class="subtitle">Информация для сотрудничества и указания авторов.</p>

    <div class="block">
      <div class="block-title">Участники проекта</div>
      <ul class="list">
        <li><span class="label">Продюсер:</span> Гейде Андрей</li>
        <li><span class="label">Автор слов:</span> Федоров Павел</li>
        <li><span class="label">Автор музыки:</span> Чалышев Евгений</li>
        <li><span class="label">Автор видео:</span> Беляев Денис</li>
      </ul>
    </div>

    <div class="divider"></div>

    <div class="block">
      <div class="label-name">Лейбл «Песня Хок»</div>
      <div class="phone-wrap">
        <span class="phone-label">Телефон для сотрудничества:</span>
        <a class="phone" href="tel:+74959981012">
          <small>+7</small> 495 998 10 12
        </a>
      </div>
    </div>
  </div>
</body>
</html>
